<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="display" value="" disabled>
        <section class="buttons">
            <div class="button-row">
                <button class="clear" value="C">
                   C
                </button>
                <button class="delete" value="DEL">
                    Del
                </button>
                <button class="operator" value="%">
                    %
                </button>
                <button class="operator" value="รท">
                    &divide;
                </button>
            </div>

            <div class="button-row">
                <button class="number" value="7">
                    7
                </button>
                <button class="number" value="8">
                    8
                </button>
                <button class="number" value="9">
                    9
                </button>
                <button class="operator" value="&times;">
                    &times;
                </button>
            </div>

            <div class="button-row">
                <button class="number" value="4">
                    4
                </button>
                <button class="number" value="5">
                    5
                </button>
                <button class="number" value="6">
                    6
                </button>
                <button class="operator" value="-">
                    &minus;
                </button>
            </div>

            <div class="button-row">
                <button class="number" value="1">
                    1
                </button>
                <button class="number" value="2">
                    2
                </button>
                <button class="number" value="3">
                    3
                </button>
                <button class="operator" value="+">
                    +
                </button>
            </div>
            
            <div class="button-row">
                <button class="number" value="pm">
                    &pm;
                <button class="number" value="0">
                    0
                </button>
                <button class="number" value=".">
                    .
                </button>
                <button class="equal" value="=">
                    =
                </button>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
